<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./StyleGame.css">
    <title>Rock Paper Scissors</title>
</head>

<body style="background-color:#636363;">
    <div class="home">
        <form method="get" action="C:\Users\dorok\Desktop\Portfolio\MainPage.html">
            <button class="home" type="submit">Home</button>

        </form>
    </div>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Lets Play</button>
        </div>
        <div class="match fadeOut">
            <h2 class="winner">
                Choose an Option
            </h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="">

            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

    </section>

    <!-- <button type="submit"><img src="C:\Users\dorok\Desktop\Portfolio\Bush.jpg">Blog</button> -->
    <script src="app.js"></script>


</body>

</html>
